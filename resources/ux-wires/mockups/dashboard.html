			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add new Favourite Area</h4>
			  </div>
			  <div class="modal-body">
				<form class="form-fav" role="form">
					<label for="inputEmail" class="sr-only">City (Type Here)</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					<select name="min price" id="" class="minprice" style="margin-left:0;">
						<option value="">min price</option>
						<option value="">100000</option>
						<option value="">200000</option>
					</select>
					<select name="max price" id="" class="maxprice">
						<option value="">max price</option>
						<option value="">999999</option>
						<option value="">999999</option>
					</select>
					<select name="beds" id="" class="beds">
						<option value="">beds</option>
						<option value="">1</option>
						<option value="">2</option>
					</select>
					<select name="baths" id="" class="baths">
						<option value="">baths</option>
						<option value="">2</option>
						<option value="">1</option>
					</select>
					<select name="type" id="" class="type">
						<option value="">type</option>
						<option value="">terrace</option>
						<option value="">flat</option>
					</select>
					<div class="checkbox n-rememberme">
						<label for="" class="label">New Property Alerts</label>
						<label>
							<input type="checkbox" value="remember-me"> Daily
						</label>
						<label>
							<input type="checkbox" value="remember-me"> Hourly
						</label>
					</div>
					<div class="checkbox n-rememberme">
						<label for="" class="label">Open House Alerts</label>
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<div class="checkbox n-rememberme">
						<label for="" class="label">Permission to Sync Calender Alerts</label>
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					  <div class="modal-footer">

						<button type="button" class="btn btn-primary">Save</button>
					  </div>
